<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spikeball Tournament Standings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spikeball Tournament</h1>
        
        <section>
            <h2>Current Round Matches</h2>
            <div id="current-matches" class="matches-grid">
                <p>Loading matches...</p>
            </div>
            <!-- NEW: Section to display byes -->
            <div id="bye-players-container">
                <!-- Bye players will be rendered here by JS -->
            </div>
        </section>

        <section>
            <h2>Overall Standings</h2>
            <div id="standings-table">
                <p>Loading standings...</p>
            </div>
        </section>

        <!-- NEW: Hidden section for playoff outlook -->
        <section id="playoff-outlook" style="display: none;">
            <h2>Playoff Outlook</h2>
            <p>Based on current standings, if the playoffs started now:</p>
            <div id="playoff-matches" class="matches-grid">
                <!-- Playoff preview matches will be rendered here by JS -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>
</html>
